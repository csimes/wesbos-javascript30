<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key" onClick="sound('a')">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key" onClick="sound('s')">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key" onClick="sound('d')">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key" onClick="sound('f')">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key" onClick="sound('g')">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key" onClick="sound('h')">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key" onClick="sound('j')">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key" onClick="sound('k')">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key" onClick="sound('l')">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // stop the function from running altogether
        audio.currentTime = 0; // rewind to start
        audio.play();
        key.classList.add('playing');
      }

      function removeTransition(e) {
        if (e.propertyName != 'transform') return; // skip it if it's not a transform
        this.classList.remove('playing');
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach((key) =>
        key.addEventListener('transitionend', removeTransition)
      );

      function sound(drums) {
        switch (drums) {
          case 'a':
            const clap = new Audio('sounds/clap.wav');
            clap.play();
            break;
          case 's':
            const hihat = new Audio('sounds/hihat.wav');
            hihat.play();
            break;
          case 'd':
            const kick = new Audio('sounds/kick.wav');
            kick.play();
            break;
          case 'f':
            const openhat = new Audio('sounds/openhat.wav');
            openhat.play();
            break;
          case 'g':
            const boom = new Audio('sounds/boom.wav');
            boom.play();
            break;
          case 'h':
            const ride = new Audio('sounds/ride.wav');
            ride.play();
            break;
          case 'j':
            const snare = new Audio('sounds/snare.wav');
            snare.play();
            break;
          case 'k':
            const tom = new Audio('sounds/tom.wav');
            tom.play();
            break;
          case 'l':
            const tink = new Audio('sounds/tink.wav');
            tink.play();
            break;
          default:
            console.log(key);
        }
      }
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
